<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="js/yaadmin.js"></script>
	<script type="text/javascript" src="js/custom-auth.js"></script>
	<script type="text/javascript" src="js/toolbar-auth.js"></script>

	-->
	
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/general.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/buttons.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/forms.css" media="screen"/>

<body id="auth-page">
<div id="page-body-auth">
	<div id="wrapperbg-auth">
		<div id="container-auth">
			<header>Login</header>
			<div class="content">
				<div class="message information closeable">
					<p>Type anything to log in</p>
				</div>
				<!--  Login form [begin] -->
				<form class="form" id="loginform" method="post" action="index.html">
					<div class="line">
						<label>Username:</label>
						<input type="text" class="text full96" value="" />
					</div>
					<div class="line">
						<label>Password: <a href="#" class="small bold float-right">Forgot password?</a></label>
						<input type="password" class="text full96" value="" />
					</div>
					<div class="line">
						<input type="checkbox" id="remember" class="" value="1" name="remember"/>
						<label class="choice" for="remember">Remember me</label>
						<a href="#" class="button green float-right" onclick="$('#loginform').submit();return false;"><span><span>Log in</span></span></a>
						<div class="clearfix"></div>
					</div>
				</form>
				<!--  Login form [end] -->
			</div>
		</div>
	</div>
</div>
</body>
</html>
